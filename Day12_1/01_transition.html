<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변환속성</title>
    <link rel="stylesheet" href="css/01_transition.css">
</head>
<body>
    <div class="container">
        <div class="transition1"></div><hr>
        <div class="transition2"></div><hr>
        <div class="transition3"></div><hr>

        <h2>transition-timing-function : linear</h2><hr>
        <div class="transition4"></div>

        <h2>transition-timing-function : ease</h2><hr>
        <div class="transition5"></div>

        <h2>transition-timing-function : ease-in</h2><hr>
        <div class="transition6"></div>

        <h2>transition-timing-function : ease-out</h2><hr>
        <div class="transition7"></div>

        <h2>transition-timing-function : ease-in-out</h2><hr>
        <div class="transition8"></div>

        <div>
            <img src="img/타이밍함수.png" alt="타이밍함수">
        </div>
      

        <h2>trasition-delay : 3s'</h2>
        <div class="transition9"></div>

        <h2>cubic-bezier()'</h2>
        <div class="transition10"></div>
        
        <!-- 타이밍 속성 생성하는 사이트 -->
        <!-- https://cubic-bezier.com -->
    </div>
    
</body>
</html>
