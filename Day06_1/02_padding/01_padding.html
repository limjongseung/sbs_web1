<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding</title>
    <link rel="stylesheet" href="css/01_padding.css">

</head>
<body>
    <div class="container">
        <!-- class 속성의 값은 여러값 적용 가능, 띄어쓰기로 구분 
             예를 들어 class값이 '임 종승' 이라면 임과 종승이 각각 구분되어 적용됨-->
             <div class="item box1">box1입니다.</div>
             <div class="item box2">box2입니다.</div>
             <div class="item box3">box3입니다.</div>
             <div class="item box4">box4입니다.</div>
    </div>
    
</body>
</html>
