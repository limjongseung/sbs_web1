<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 관련 태그</title>
</head>
<body>
    <!-- 주석 단축키: ctrl + /  -->
    <!-- heading : wpahrxorm(h1~h2) -->
    <h1>hell HTML</h1>
    <h2>hell HTML</h2>
    <h3>hell HTML</h3>
    <h4>hell HTML</h4>
    <h5>hell HTML</h5>
    <h6>hell HTML</h6>
    <!--  한줄복사 : alt + shift(위 + 아래) -->
    <!-- 
        텍스트 서식
        b           : 볼드체
        i           : 이텔릭체
        strong           : 강조표시(볼드체)
        em           : 강조(기울임체)
        code           : 텍스트 코드임을 표시
        sup           : 윗첨자
        sub           : 아랫첨자
        hr           : 구분선(수평선)
     -->
     <hr>
     <p><b>이 텍스트는 bold입니다</b></p>
     <p><strong>이 텍스트는 strong입니다</strong></p>
     <p><i>이 텍스트는 i입니다</i></p>
     <p><em>이 텍스트는 em입니다</em></p>
     <p><code>이 텍스트는 code입니다</code></p>
     <p><sup>이 텍스트는 윗첨자입니다</sup></p>
     <p><sub>이 텍스트는 아래첨자입니다</sub></p>
     <!-- 특수문자(HTML 엔터티)
    &nbsp;      :공백문자 한개 
    &lt;      :<
    &gt;      :> 
    &quot;      :공백문자 한개 
    &amp;      :공백문자 한개 
-->
<hr>
공   백 <br>
공 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 백 <br>
&lt;
&gt;
&quot;
&amp;

</body>
</html>
